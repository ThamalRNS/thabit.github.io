<!DOCTYPE html>
<html>
<head>
  <title>Display Links in Table</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
  <form>
    <label for="start">Start Range:</label>
    <input type="text" id="start" value="1">
    <label for="end">End Range:</label>
    <input type="text" id="end" value="1">
    <button type="button" onclick="displayTable()">Display Table</button>
  </form>
  <div id="tableContainer"></div>

  <script>
    let data = ["valid Range 1-7", "p1.html", "p2.html", "style.html", "email.html", "system.html", "process.html"];
    let endRange = data.length;

    function displayTable() {
      let start = parseInt(document.getElementById('start').value);
      let end = parseInt(document.getElementById('end').value);

      if (isNaN(start) || isNaN(end) || start < 1 || end > endRange || start > end) {
        document.getElementById('tableContainer').innerHTML = 'Invalid range, valid range: 1-' + endRange;
        return;
      }

      let tableHTML = '<table>';
      for (let i = start - 1; i < end; i++) {
        tableHTML += '<tr><td><a href="' + data[i] + '">' + data[i] + '</a></td></tr>';
      }
      tableHTML += '</table>';

      document.getElementById('tableContainer').innerHTML = tableHTML;
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('tableContainer').innerHTML = 'Valid Range: 1-' + endRange;
    });
  </script>
</body>
</html>
